name: Production

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  BUILD_STRING: "${{ github.run_number }}-${{ github.sha }}"

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.37.0

      - name: Compile chatbot
        run: deno task compile:chatbot

      - name: Compile token_refresher
        run: deno task compile:token_refresher

      - name: Compile web
        run: deno task compile:web
      
      - name: Upload chatbot
        uses: actions/upload-artifact@v3
        with:
          name: chatbot
          path: binaries/chatbot

      - name: Upload token_refresher
        uses: actions/upload-artifact@v3
        with:
          name: token_refresher
          path: binaries/token_refresher

      - name: Upload web
        uses: actions/upload-artifact@v3
        with:
          name: web
          path: binaries/web