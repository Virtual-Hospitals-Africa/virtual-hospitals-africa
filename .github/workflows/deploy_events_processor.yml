name: Deploy Patient Chatbot

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Dockerfile.vha-events-processor
        run: cp Dockerfile.vha-events-processor Dockerfile

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'vha-events-processor'
          heroku_email: 'will@morehumaninternet.org'
          docker_heroku_process_type: worker
          usedocker: true
